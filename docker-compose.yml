version: '2'
services:
  db:
    image: mysql:5.7
    environment:
      - MYSQL_ROOT_PASSWORD=rootpass
      - MYSQL_DATABASE=drupal
      - MYSQL_USER=admin
      - MYSQL_PASSWORD=admin
    expose:
      - "3306"
  redis:
    image: redis
  web:
    build: .
      - no_cache
    image: xandermar/xandrupal
    ports:
      - 80
    links:
      - redis
      - db
